<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime LLM Stream Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 100px; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Realtime LLM Stream Demo</h1>
  <textarea id="prompt" placeholder="Type your prompt..."></textarea><br>
  <button id="send">Send</button>
  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    async function readLLMStream(response, onChunk) {
      const decoder = new TextDecoder("utf-8");
      const reader = response.body.getReader();
      let buffer = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        const lines = buffer.split("\n");
        buffer = lines.pop(); // Keep incomplete line

        for (const line of lines) {
          const trimmed = line.trim();
          if (!trimmed.startsWith("data:")) continue;
          const jsonPart = trimmed.slice("data:".length).trim();
          if (jsonPart === "[DONE]") return;

          try {
            const parsed = JSON.parse(jsonPart);
            const chunkMessage = parsed?.choices?.[0]?.delta?.content ?? "";
            if (chunkMessage) onChunk(chunkMessage);
          } catch {
            // ignore malformed or keepalive lines
          }
        }
      }
    }

    document.getElementById("send").onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "";

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      await readLLMStream(response, chunk => {
        responseBox.textContent += chunk;
      });
    };
  </script>
</body>
</html>
