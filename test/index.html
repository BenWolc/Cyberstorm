<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime LLM Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 100px; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Realtime LLM Stream Demo</h1>
  <textarea id="prompt" placeholder="Type your prompt..."></textarea><br>
  <button id="send">Send</button>
  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    document.getElementById("send").onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "";

      const response = await fetch("http://localhost:3000/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        responseBox.textContent += decoder.decode(value, { stream: true });
      }
    };
  </script>
</body>
</html>
